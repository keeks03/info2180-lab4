<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>AVENGERS CHARACTER SEARCH</h1>

    <div class="search-container">
        <label for="search">Search by Full Name or Alias</label>
        <input 
            type="text" 
            id="search" 
            name="search" 
            placeholder="Captain America"
        >
        <button id="search-btn">Search</button>
    </div>

    <h2>RESULT</h2>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
